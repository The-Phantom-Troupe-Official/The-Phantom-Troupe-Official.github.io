<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="0; url=/index.html" />
</head>
<body>
  <p>If you are not redirected automatically, <a href="/index.html">click here</a>.</p>
  <script type="text/javascript">
    // Check if the path is not the root
    if (window.location.pathname !== "/") {
      // Redirect to the root while preserving the hash and search query
      window.location.href = "/index.html" + window.location.search + window.location.hash;
    }
  </script>
</body>
</html>
